<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Boolflix</title>
  </head>
  <body>

      <div class="container-fluid box-content">

        <div class="row">

          <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Film e Serie TV</label>
                <input type="text" class="form-control mb-2 bar" id="inlineFormInput js-searchval" placeholder="Film e Serie TV">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="js-search">Search</button>
              </div>
            </div>
          </form>

        </div>
      </div>

      <!-- CDN jQ & Handlebars -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- handlebars -->
      <script id="tv-template" type="text/x-handlebars-template">
        <div class="ms_cardFilm">
          <h1>{{titolo}}</h1>
          <h4>{{titoloOrginale}}</h4>
          <h5>{{lingua}}</h5>
          <h6>{{voto}}</h6>
        </div>
      </script>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
