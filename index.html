<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Boolflix</title>
  </head>
  <body>

      <div class="container-fluid box-content">

        <div class="row row-style">
          <div class="name-app">
            <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/191129/c2afbefb193becb208cc4f7dcf0a14da.png" alt="netflix-font" border="0"></a>
          </div>
          <div class="form-row">
            <div class="col-auto position">
              <label class="sr-only" for="inlineFormInput">Film e Serie TV</label>
              <input type="text" class="form-control mb-2 bar" id="js-searchval" placeholder="Film e Serie TV">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-danger" id="js-search">Search</button>
            </div>
          </div>
        </div>

        <div class="row general-container">

          <div class="type">
            <h3>Film</h3>
          </div>
            <div class="film-container">

            </div>

            <div class="type">
              <h3>Serie TV</h3>
            </div>
            <div class="tvseries-container">

            </div>
         </div>

      </div>

      <!-- CDN jQ & Handlebars -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

      <!-- handlebars -->
      <script id="tv-template" type="text/x-handlebars-template">
        <div class="card-box">
          <div class="card-img">
            <img src="https://image.tmdb.org/t/p/w342{{cover}}" alt="{{titolo}}">
          </div>
          <div class="film-info">
            <h3><span class="info"><strong>Titolo: {{title}}</strong></span></h3>
            <ul>
              <li>Titolo Originale: {{originalTitle}}</li>
              <li><span>Lingua: {{language}}</span> <span class="language-icon">{{{languageflag}}}</span></li>
              <li><span>Voto: {{vote}}</span> <span class="rating">{{{stars}}}</span></li>
            </ul>
          </div>
        </div>
      </script>



    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
